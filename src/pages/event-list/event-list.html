<ion-header>
  <ion-navbar>
    <ion-title>Liste des événements</ion-title>
    <ion-buttons end>
      <button ion-button (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
   <ion-item-sliding *ngFor="let item of eventList">
      <ion-item>
        <h2>{{item.name}}</h2>
        <h3>
          {{item.description}}
        </h3>
        <p>
          {{item.start_date | date:'short'}} -- {{item.end_date | date:'short'}}
        </p>
        <button ion-button item-right clear large (click)="edit(item._id)">
          <ion-icon name="build"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
      <button ion-button color="secondary">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
