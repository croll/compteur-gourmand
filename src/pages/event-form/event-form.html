<ion-header padding>
  <ion-navbar>
    <ion-title>{{id ? "Modifier un événement" : "Créér un nouvel événement"}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Actif</ion-label>
      <ion-toggle [checked]="form.active" formControlName="active"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Date Debut</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="start_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Date Fin</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="end_date"></ion-datetime>
    </ion-item>
    <div class="button-container">
      <button [hidden]="!id" ion-button color="danger" (click)="showRemoveConfirm($event)">Supprimer</button>
      <button ion-button type="submit" value="Valider" [disabled]="!form.valid">{{id ? "Modifier l'événement" : "Créer l'événement"}}</button>
    </div>
  </form>
</ion-content>
