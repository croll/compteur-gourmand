<ion-header>

  <ion-navbar>
    <ion-title>event-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Créer un nouvel évênement</h1>

  <form [formGroup]="eventForm" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Actif</ion-label>
      <ion-toggle [checked]="eventForm.active"></ion-toggle>
    </ion-item>
    <ion-item>
      <h2>Champs obligatoires</h2>
    </ion-item>
    <ion-item>
      <ion-label>Actif</ion-label>
      <ion-toggle type="text" [checked]="eventForm.active"></ion-toggle>
    </ion-item>
  </form>
</ion-content>
