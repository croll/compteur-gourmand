<ion-header padding>

  <ion-navbar>
    <ion-title>Configuration de l'application</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="configuration" (ngSubmit)="save()">
    <ion-list>
      <ion-list-header>
        Périphériques
      </ion-list-header>
      <ion-item>
        <ion-label>Utiliser le bouton physique</ion-label>
        <ion-toggle [checked]="true" formControlName="enable_physical_button"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Transmettre les informations sur l'écran externe</ion-label>
        <ion-toggle [checked]="true" formControlName="use_external_screen"></ion-toggle>
      </ion-item>
      <ion-list-header>
        Champs contact obligatoires
      </ion-list-header>
      <ion-item>
        <ion-label>Nom de famille</ion-label>
        <ion-toggle [checked]="true" formControlName="lastname_is_mandatory"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>E-mail ou numéro de téléphone</ion-label>
        <ion-toggle [checked]="true" formControlName="contact_is_mandatory"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-toggle [checked]="true" formControlName="city_is_mandatory"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
