<ion-header padding>

  <ion-navbar>
    <ion-title>Statistiques de l'événement "{{event.name}}"</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="line">
    <div class="label">Nombre de personnes engagées:</div>
    <div class="value">{{users?.length}}</div>
  </div>

  <div class="line">
    <div class="label">Nombre d'engagements pris:</div>
    <div class="value">{{contributions?.length}}</div>
  </div>

  <div class="line">
    <div class="label">Total de m² sauvés:</div>
    <div class="value">{{round(total.m2)}}m²</div>
  </div>

  <div class="line">
    <div class="label">Total d'euros sauvés:</div>
    <div class="value">{{round(total.euros)}}€</div>
  </div>

</ion-content>
