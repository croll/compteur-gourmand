<ion-header>

  <ion-navbar>
    <ion-title>Réinitialisation de l'application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Attention !</h1>
  <h2>Ceci va remettre absolument toute les données de l'application a zéro. Tout sera effacé, les évenements, les engagements, les préférences, tout, absolument tout !</h2>

  <div class="button-container">
    <button ion-button (click)="back()" large>Annuler</button>
    <button ion-button (click)="reinit()" color="danger">Réinitialiser l'application</button>
  </div>

</ion-content>
